sudo: required
os: linux
dist: trusty
language: cpp
compiler: gcc
env:
    - TARGET_CPU=x86 BUILD_CONFIGURATION=Debug
    - TARGET_CPU=x86 BUILD_CONFIGURATION=Release
before_script:
    - sudo apt-get update -qq
    - sudo apt-get install libboost-all-dev
script:
    - make
deploy:
    provider: releases
    api_key:
      secure: 
    file: out/*
    on:
        repo: TheDeepestSpace/test_cross_platform
